<ion-header>
  <ion-navbar>
    <ion-title class=workoutTitle>{{selectedPart.bodyPartName}}</ion-title>
    <ion-buttons end>
      <button ion-button (click)="doneInput()" class="done-button" block>{{'done' |translate}}</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list class = itemListWhole>
    <ion-item-sliding *ngFor="let workOutMenu of workOutMenus;let index = index;trackBy:trackByIndex;">
      <ion-item button class = itemList  (click)="goToInputDetail(workOutMenu)">
          <h2><ion-icon *ngIf="workOutMenu.alreadyDone" name="checkmark">  </ion-icon> {{ workOutMenu.workOutName }}</h2>
      </ion-item>
      <ion-item-options>
        <button ion-button (click)="removeLine(workOutMenu)" color="danger" icon-left>
        {{'delete' |translate}}
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <button ion-button icon-left full clear  class = addbutton  (click)="tapAddMenu()"  >
    <ion-icon name="add"></ion-icon>{{'addMenu' |translate}}
  </button>
</ion-content>
