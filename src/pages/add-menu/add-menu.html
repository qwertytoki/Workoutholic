<ion-header>
  <ion-navbar>
    <ion-title>{{'selectNewMenu' |translate}}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="outer-content">
  <ion-searchbar placeholder={{searchPlaceHolder}} (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>
    <button ion-item *ngFor="let workOutMenu of allWorkOutMenus" (click)="onTapMenu(workOutMenu)">
      <h2> {{ workOutMenu.workOutName }}</h2>
    </button>
  </ion-list>
</ion-content>
