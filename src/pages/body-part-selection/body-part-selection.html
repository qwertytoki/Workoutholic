<ion-header>
  <ion-navbar>
    <ion-title>{{'selectTheme' |translate}}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list class = itemListWhole>
    <ion-item-sliding *ngFor="let bodyPart of bodyParts;let index = index;trackBy:trackByIndex;">
      <ion-item  class = itemList button (click)="goToInput(bodyPart)">
          <h1>{{ bodyPart.bodyPartName }}</h1>
      </ion-item>
      <ion-item-options>
        <button ion-button (click)="removeLine(bodyPart)" color="danger" icon-left>
         {{'delete' |translate}}
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <button ion-button icon-left full clear  class = addbutton  (click)="goToAddTheme()"  >
    <ion-icon name="add"></ion-icon>{{'addTheme' |translate}}
  </button>
</ion-content>
