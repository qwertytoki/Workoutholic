<ion-header>

  <ion-navbar>
    <ion-title>{{workOutMenu.workOutName}}</ion-title>
    <ion-buttons end>
      <button ion-button (click)="doneInput(workOutScores)" class="done-button" block>{{'done' |translate}}</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<!-- <ion-item *ngIf="selectedDate?.events.length==0"> -->
<ion-content>
  <ion-list class = itemListWhole>
    <ion-item-sliding *ngFor="let workOutScore of workOutScores;let index = index;trackBy:trackByIndex;">
      <ion-item class = itemList>
        <ion-multi-picker id="workOutScore" [(ngModel)] ="workOutScores[index]"
        doneText = {{done}} cancelText= {{cancel}} item-content [multiPickerColumns]="simpleColumns" >
        </ion-multi-picker>
      </ion-item>
      <ion-item-options>
        <button ion-button (click)="removeLine(workOutScore)" color="danger" icon-left>
         {{'delete' |translate}}
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <button ion-button icon-left full clear  class = addbutton (click)="addLine()"  >
    <ion-icon name="add"></ion-icon>{{'addSet' |translate}}
  </button>
</ion-content>
